<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age calculator</title>
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <form action="" class="bg-white p-4 mt-5" >
        <div class="input-group mt-3 mb-4">
            <label for="ddate" class="form-check-label pe-3"><h6>Enter date of birth</h6> </label>
            <input type="date" id="ddate" class="form-control">
        </div>
        <div class="input-group mt-3 mb-4">
            <label for="cdate" class="form-label pe-3"><h6>Current date</h6></label>
            <input type="date" id="cdate" class="form-control">
        </div>
        <div class="d-flex justify-content-center"><button class="btn btn-primary " id="calculate">Calculate</button></div>
        <div>
            <p id="years"></p>
            <p id="month"></p>
            <p id="days"></p>

        </div>
    </form>
